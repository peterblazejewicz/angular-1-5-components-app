<aside class="sidebar">
  <div class="sidebar__logo">
    <a ui-sref="none">
      <img src="/img/logo.png" alt="Ultimate AngularJS">
    </a>
  </div>
  <span class="sidebar__header">Tags</span>
  <ul class="sidebar__lst">
    <li class="sidebar__item" ng-repeat="item in ::$ctrl.contactTags">
      <a class="sidebar__link" ui-sref="contacts({ filter: item.state })" ui-sref-active-eq="sidebar__link--active">
          <i class="material-icons">{{ ::item.icon }}</i>
          {{ ::item.label }}
        </a>
    </li>
  </ul>
</aside>
